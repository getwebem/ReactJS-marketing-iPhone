//Footer Component
    var Footer = React.createClass({

            return(
         <div className='container'>
        <hr />

        <p>&copy; 2017 HighTech Inc &middot; All Rights Reserved</p>
      </footer>
         </div>
            )
        }
    });

 //Main App Components
    var App = React.createClass({
        getInitialState: function(){
            return {
                page: 'home'
            }
        },
        handleHomeClick: function(){
            this.setState({
                page: 'home'
            })
        },
        handleAboutClick: function(){
            this.setState({
                page: 'about'
            })
        },
        render: function(){
            return(
         <div>
            <NavBar 
            homeClick={this.handleHomeClick}
            aboutClick={this.handleAboutClick}
            page={this.props.page}
            />,
            <Jumbotron />,
            <PageHome />,

        }
    });
        


ReactDOM.render(
<App />,

);
        
</script>
</body>
